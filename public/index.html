<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Bot Setup Panel</title>
  <style>
    :root {
      --primary: #00bfff;
      --dark-bg: #141e30;
      --darker-bg: #0f172a;
      --card-bg: #1e2a38;
      --text: #ffffff;
      --text-muted: #cccccc;
      --error: #ff6b6b;
      --success: #51cf66;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, var(--dark-bg), var(--darker-bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary), #00ffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
    }

    .panel {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
      animation: slideUp 0.8s ease;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #2d3a4a;
      background-color: #2d3a4a;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.2);
    }

    button {
      background: linear-gradient(to right, var(--primary), #0099ff);
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
      display: none;
    }

    .status.error {
      background-color: rgba(255, 107, 107, 0.2);
      color: var(--error);
      display: block;
    }

    .status.success {
      background-color: rgba(81, 207, 102, 0.2);
      color: var(--success);
      display: block;
    }

    .bot-list {
      width: 100%;
      max-width: 600px;
      animation: slideUp 0.8s ease 0.2s both;
    }

    .bot-list h2 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .bot-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 0.8rem;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .bot-card h3 {
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .bot-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .bot-meta span {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 107, 107, 0.2);
      color: var(--error);
      border: none;
      width: auto;
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      font-size: 0.8rem;
    }

    .delete-btn:hover {
      background: rgba(255, 107, 107, 0.4);
      transform: none;
      box-shadow: none;
    }

    footer {
      margin-top: 3rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .panel {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Facebook Bot Setup</h1>
    <p class="subtitle">Configure your Messenger bot with Gemini AI</p>
  </header>

  <main>
    <section class="panel">
      <form id="tokenForm">
        <div class="form-group">
          <label for="pageId">Facebook Page ID</label>
          <input type="text" id="pageId" required placeholder="e.g. 123456789012345">
        </div>
        
        <div class="form-group">
          <label for="verify">Verify Token</label>
          <input type="text" id="verify" required placeholder="Your webhook verification token">
        </div>
        
        <div class="form-group">
          <label for="access">Page Access Token</label>
          <input type="text" id="access" required placeholder="EAAD... (long token)">
        </div>
        
        <div class="form-group">
          <label for="gemini">Gemini API Key</label>
          <input type="text" id="gemini" required placeholder="AIza... (your Google API key)">
        </div>
        
        <button type="submit">Save Bot Configuration</button>
        
        <div id="status" class="status"></div>
      </form>
    </section>

    <section class="bot-list" id="botList">
      <h2>Your Configured Bots</h2>
      <div id="botsContainer"></div>
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by Hassan | KORA AI</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Load existing bots on page load
      loadBots();
      
      // Form submission handler
      document.getElementById('tokenForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const pageId = document.getElementById('pageId').value.trim();
        const verify = document.getElementById('verify').value.trim();
        const access = document.getElementById('access').value.trim();
        const gemini = document.getElementById('gemini').value.trim();
        
        const statusEl = document.getElementById('status');
        statusEl.classList.remove('success', 'error');
        statusEl.textContent = '';
        
        try {
          const response = await fetch('/set-tokens', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              pageId, 
              verifyToken: verify, 
              pageAccessToken: access, 
              geminiKey: gemini 
            })
          });
          
          if (!response.ok) {
            throw new Error(await response.text());
          }
          
          // Clear form
          document.getElementById('tokenForm').reset();
          
          // Show success message
          statusEl.textContent = '‚úÖ Bot configuration saved successfully!';
          statusEl.classList.add('success');
          
          // Refresh bot list
          loadBots();
        } catch (error) {
          console.error('Error saving bot:', error);
          statusEl.textContent = `‚ùå Error: ${error.message}`;
          statusEl.classList.add('error');
        }
      });
    });

    // Load and display configured bots
    async function loadBots() {
      try {
        const response = await fetch('/bots');
        if (!response.ok) throw new Error('Failed to load bots');
        
        const bots = await response.json();
        const container = document.getElementById('botsContainer');
        
        // Filter out the default dummy bot
        const realBots = bots.filter(bot => bot.pageAccessToken !== "DUMMY_TOKEN");
        
        if (realBots.length === 0) {
          container.innerHTML = '<p>No bots configured yet. Add one using the form above.</p>';
          return;
        }
        
        container.innerHTML = realBots.map(bot => `
          <div class="bot-card">
            <h3>${bot.pageId || 'Unknown Page'}</h3>
            <p><strong>Bot ID:</strong> ${bot.id}</p>
            <div class="bot-meta">
              <span title="Verify Token">üîë ${bot.verifyToken.substring(0, 4)}...</span>
              <span title="Access Token">üîë ${bot.pageAccessToken.substring(0, 4)}...</span>
              <span title="Gemini Key">ü§ñ ${bot.geminiKey.substring(0, 4)}...</span>
              <span title="Created">üìÖ ${new Date(bot.createdAt).toLocaleDateString()}</span>
            </div>
            <button class="delete-btn" data-id="${bot.id}">Delete</button>
          </div>
        `).join('');
        
        // Add delete button handlers
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            if (!confirm('Are you sure you want to delete this bot configuration?')) return;
            
            try {
              const botId = e.target.getAttribute('data-id');
              const response = await fetch(`/delete-bot/${botId}`, { method: 'DELETE' });
              
              if (!response.ok) throw new Error('Failed to delete bot');
              
              loadBots(); // Refresh the list
            } catch (error) {
              console.error('Error deleting bot:', error);
              alert('Failed to delete bot: ' + error.message);
            }
          });
        });
      } catch (error) {
        console.error('Error loading bots:', error);
        document.getElementById('botsContainer').innerHTML = `
          <p class="status error">Error loading bot configurations: ${error.message}</p>
        `;
      }
    }
  </script>
</body>
</html>
